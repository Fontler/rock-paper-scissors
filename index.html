<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>👊🏽</text></svg>">
    <script src="script.js" defer></script>
</head>
<link rel="stylesheet" href="styles.css">
<body>
    <header class="header">
        <h1>Rock, Paper, Scissors!</h1>
    </header>
    <main class="main">
        <div class="game-container">
            <div class="score-container">
                <p class="round-counter">Round: 0</p>
                <h2 class="score-title">Pick your fate</h2>
                <p class="score-text">Best of five rounds</p>
                <div class="scoreboard">
                    <div class="score-card">
                        <div class="player-icon">❓</div>
                        <p class="player-score">Player: 0</p>
                    </div>
                    <div class="score-card">
                        <div class="computer-icon">❓</div>
                        <p class="computer-score">Computer: 0</p>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <button class="rockbtn">
                    <div class="icon">👊🏽</div>
                </button>
                <button class="paperbtn">
                    <div class="icon">✋🏽</div>
                </button>
                <button class="scissorsbtn">
                    <div class="icon">✌🏽</div>
                </button>
            </div>
        </div>
        <div class="end-container" style="display: none;">
            <h2 class="end-title"></h2>
            <button class="endbtn">Play again</button>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-content">
            <a href="https://github.com/Fontler" class="footer-text">Built by Alexander Fontler, 2022</a>
        </div>
    </footer>
</body>
</html>
